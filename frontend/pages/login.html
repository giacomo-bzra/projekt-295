<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script type="module" src="/src/login.ts" defer></script>
    <title>CV- Login</title>
</head>
<body class="main-content">
    <header>
        <div class="account-menu-container">
            <h1>ToDo's</h1>
            <ul class="account-menu">
                <li><a href="./register.html">Register</a></li>
            </ul>
        </div>
    </header>
    <nav>
        <h2 class="left-nav">Login</h2>
    </nav>
    <main>
        <form class="view">
            <label>
                <span>E-Mail: </span>
                <input type="email" id="login-email" required>
            </label>
            <label>
                <span>Password: </span>
                <input type="password" id="login-password" required>
            </label>
            <button type="submit">Login</button>
            <div id="login-error"></div>
        </form>
    </main>
    <footer>Copyright &copy; BWZ-Rappi</footer> 
     <script type="module">
        //hi
        const form = document.querySelector('.view');
        const errorDiv = document.getElementById('login-error');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Login-Request an dein Backend
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (!response.ok) {
                errorDiv.textContent = result.message || 'Login fehlgeschlagen';
                return;
            }

            // Weiterleitung zur User-Seite mit Email als Parameter
            window.location.href = `/user.html?email=${encodeURIComponent(email)}`;
        });
    </script>
</body>
</html>
